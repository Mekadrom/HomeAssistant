<div style="margin-left:20px;margin-right:20px;">
  <div style="width:40%;float:left;">
    <h1 class="blade-header">{{ node?.name }} | {{ node?.room?.name }}</h1>
    <div class="left-fill-container">
      <input class="searchbar left-fill" (keypress)="omitSpecialChar($event)" [(ngModel)]="actionNameSearchTerm"
             (ngModelChange)="refresh()"/>
      <div class="right-fixed">
        <button mat-flat-button (click)="clearSearchBar()" class="mdc-icon-button">
          <span class="material-icons">close</span>
        </button>
        <button mat-flat-button (click)="refresh()" class="mdc-icon-button">
          <span class="material-icons">refresh</span>
        </button>
      </div>
    </div>
    <div>
      <mat-action-list>
        <button mat-flat-button class="list-item" *ngFor="let nodeAction of filteredActions" (click)="setActiveAction(nodeAction)">
          <span style="text-align:left;float:left;">{{ nodeAction.name }}</span>
        </button>
      </mat-action-list>
    </div>
  </div>
  <div style="width:60%;float:right;">
    <div style="width:100%;height=100%;" *ngIf="activeAction != null">
      <app-action style="display:block;" [setAction]="activeAction"></app-action>
    </div>
  </div>
</div>
