apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: us-east1-docker.pkg.dev/root-furnace-306909/hadocker-images/ha-frontend:1.0.0-main
          ports:
            - containerPort: 4200
          env:
            - name: FRONTEND_INTERNAL_IP
              value: "frontend:9000"
            - name: APP_SERVER_EXTERNAL_IP
              value: "app-server:8080"
      imagePullSecrets:
        - name: gcr-json-key
