ext {
    db_connection_string = System.getenv('spring.profiles.active')?.contains('prod') ? 'jdbc:postgresql://localhost:5432/hasdb1?currentSchema=ha_data' : 'jdbc:h2:mem:testdb' as String
}

//project.properties.putAll(ext.properties)

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation project(":node_common")

    runtimeOnly 'org.postgresql:postgresql'

    implementation 'org.springframework.boot:spring-boot-starter-data-jdbc'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'

    implementation 'com.h2database:h2'

    implementation('org.springframework.boot:spring-boot-starter-web') {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    }

    testImplementation 'com.h2database:h2'

    developmentOnly 'org.springframework.boot:spring-boot-devtools'
}

bootJar {
    dependsOn processResources
}

bootRun {
    jvmArgs = ["-Dlog4j.debug"]
}

processResources {
    expand(project.properties)
    expand(ext.properties)
}
